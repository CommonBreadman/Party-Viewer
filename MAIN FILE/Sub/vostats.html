<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vostrovia</title>

    <link rel="stylesheet" href="../Style/master.css">

    <link rel="stylesheet" href="../Style/stats.css">

</head>
<body>
    <header>
        <h1>Political Party Popularity - Vostrovia</h1>
    </header>
    <section>
        <div>
            <canvas height="700" width="700" id="polChart"></canvas>
        </div>
        <div> 
            <div id="info">
                <table id="lportrait">
                    <tr id="phot"><td><img src="../Assets/Jaruzelukaszenko.webp" alt="Portrait of Vojislav Jaruzhenko"></td></tr>
                    <tr id="nslot"><td><p id="name">Vojislav Jaruzhenko</p></td></tr>
                </table>
                <div>
                    <h2>Ruling Party: VPP</h2>
                    <h2>Ideology: Martial Federal Oligarchy</h2>
                    <h2>Leader: Vojislav Jaruzhenko</h2>
                    
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!--Sorry for this, but it's just easier like that, I'm gonna add file import later-->
    <script>
        const ctx = document.getElementById('polChart');
        const options = {
            responsive: false,  // Disable responsiveness for custom size control
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    labels: {
                        // This more specific font property overrides the global property
                        font: { 
                            size: 28,
                            family: "'Roboto Mono', 'Courier New', Courier, monospace",
                        }
                    }
                }
            }
    
        }
        Chart.defaults.color = '#0e2';
        const data = {
            labels: [
                    'Liberal Democrats',
                    'Socialist Party of Vostrovia',
                    'Vostrovian Peoples Party',  
                    'ComVosPart'

                ],
            datasets: [{
                    label: 'Party Popularity in Vostrovia',
                    data: [55, 26.5, 17.5, 1],
                    backgroundColor: [
                    '#33f',
                    '#e79',
                    '#222',
                    '#e11',
                    ],

                    hoverOffset: 4
                }]
        };
        const config = {
        type: 'pie',
        data: data,  
        options: options,   
        };
        new Chart(ctx, config);
    </script>
    <script src="../Scripts/sub.js"></script>
</body>
</html>
